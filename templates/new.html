<!DOCTYPE html>
<html>
   <body>
      <h3>Patients - Flask SQLAlchemy example</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "requesterName">Requester Name</label><br>
         <input type = "text" name = "requesterName" placeholder = "Requester Name" /><br>
         <label for = "patientName">Patient Name</label><br>
         <input type = "text" name = "patientName" placeholder = "Patient Name" /><br>
         <label for = "medicalRecordNumber">Medical Record Number</label><br>
         <input type="text" name="medicalRecordNumber" placeholder = "Medical Record Number" /><br>
         <label for = "dateReceived">Date Received</label><br>
         <input type = "date" name = "dateReceived" placeholder = "Date Received YYYY-MM-DD" /><br>
         <label for = "comments">Comments</label><br>
         <input type="text" name="comments" placeholder = "Comments" /><br>
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
